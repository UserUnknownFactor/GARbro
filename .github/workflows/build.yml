name: .NET Framework Build
on: [push, pull_request, workflow_dispatch]

env:
  PROGRAM_NAME: GARbro

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          show-progress: false
          fetch-depth: 0

      - name: Add MSbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore

      - name: Build the solution
        run: msbuild /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.8 ${{ env.PROGRAM_NAME }}.sln

      - name: Set short SHA
        id: vars
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROGRAM_NAME }}-beta-${{ steps.vars.outputs.sha_short }}
          path: bin/Release/net48

      - name: Get the versioned name
        id: get_version
        run: echo "VERSIONED=${{ env.PROGRAM_NAME }}_${GITHUB_REF#refs/*/}.zip" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create release zip
        if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '.')
        shell: pwsh
        run: |
          Compress-Archive -Path bin/Release/net48/* -DestinationPath ${{ steps.get_version.outputs.VERSIONED }} -CompressionLevel Optimal

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '.')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: ${{ steps.get_version.outputs.VERSIONED }}
          overwrite: true